<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/imagenes/Logo-Waikiki-NEGRO.png') }}">

    
    <title>Waikiki</title>
    <!-- Vincular Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Aseguramos que la imagen ocupe la mitad izquierda en pantallas grandes */
        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-container .image-section {
            flex: 1;
            height: 100%;
            background-image: url('{{ url_for("static", filename="assets/imagenes/imagenPrincipal.webp") }}');
            background-size: cover;
            background-position: center;
        }

        .login-container .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-container .form-section .login-form {
            width: 80%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para la imagen del logo */
        .form-section img {
            margin-bottom: 8px;
            height: 80px;
        }

        /* Aseguramos que el formulario se vea bien en móviles */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-container .image-section {
                display: none;
            }

            .login-container .form-section {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Sección de imagen -->
        <div class="image-section"></div> <!-- La imagen se gestiona como fondo aquí -->

        <!-- Sección de formulario -->
        <div class="form-section" style="background-color: white; display: flex; flex-direction: column;">
            <img src="{{ url_for('static', filename='assets/imagenes/Logo-Waikiki-NEGRO.png') }}" alt="imagen-logo" style="margin-bottom: 8px; height: 80px;">
            <div class="login-form">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>

                <form method="POST" action="{{ url_for('client.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico (Gmail)</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>

                                <!-- Mostrar errores -->
                                <div class="alert alert-danger" style="margin-top: 1em; display: {% if get_flashed_messages() %}block{% else %}none{% endif %};">
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            <ul style="list-style: none; ">
                                                {% for category, message in messages %}
                                                    <li>{{ message }}</li>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                    {% endwith %}
                                </div>
            </div>
        </div>
    </div>

    <!-- Vincular los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
